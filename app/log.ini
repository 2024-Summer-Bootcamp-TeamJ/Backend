[loggers]
keys=root

[handlers]
keys=logconsole

[formatters]
keys=logformatter

[logger_root]
level=DEBUG
handlers=logconsole

[formatter_logformatter]
format=%(asctime)s - %(levelname)s - %(funcName)s - %(message)s

[handler_logconsole]
class=StreamHandler
level=DEBUG
args=()
formatter=logformatter